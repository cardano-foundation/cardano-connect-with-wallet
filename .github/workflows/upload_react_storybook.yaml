name: Upload React Storybook to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  upload-react-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ«¡ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 18.12.0

      - name: ğŸ§˜â€â™€ï¸ Download dependencies
        run: npm i

      - name: ğŸ§šâ€â™€ï¸ Build storybook
        run: npm run build:react

      - name: ğŸ¥ Publish storybook into gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          folder: react/storybook-static
          target-folder: react-storybook/
