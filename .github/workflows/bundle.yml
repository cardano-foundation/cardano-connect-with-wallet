name: Build and Upload Core Bundle to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  upload-core-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ«¡ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 18.12.0

      - name: ğŸ§˜â€â™€ï¸ Download dependencies
        run: npm ci

      - name: ğŸ“¦ Make bundle
        run: npm run bundle:core

      - name: ğŸ¨ Create bundle folder
        run: mkdir -p core/bundle

      - name: ğŸ’ƒğŸ» Move file into bundle folder
        run: mv core/bundle.min.js core/bundle/cardano-connect-with-wallet.min.js

      - name: ğŸ¥ Publish bundle on gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          folder: core/bundle
          target-folder: bundle/
