name: Build and Upload Core Bundle to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  upload-core-bundle:
    if: "contains(github.event.head_commit.message, 'release-please--branches--main--components--cardano-connect-with-wallet-core')"
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ«¡ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 18.12.0

      - name: ğŸ§˜â€â™€ï¸ Download dependencies
        run: npm ci

      - name: ğŸ“¦ Make bundle
        run: npm run bundle:core

      - name: ğŸ‘€ Lookup version
        run: |
          echo "VERSION=$(sed -n 's/.*\"version\": *\"\([^\"]*\)\".*/\1/p' core/package.json)" >> $GITHUB_ENV

      - name: ğŸ¨ Create bundle folder
        run: mkdir -p core/bundle-${{ env.VERSION }}

      - name: ğŸ’ƒğŸ» Move file into bundle folder
        run: mv core/dist/index.js core/bundle-${{ env.VERSION }}/index.js

      - name: ğŸ’ƒğŸ» Move source map into bundle folder
        run: mv core/dist/index.js.map core/bundle-${{ env.VERSION }}/index.js.map

      - name: ğŸ¥ Publish latest bundle on gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          folder: core/bundle-${{ env.VERSION }}
          target-folder: bundle-latest/

      - name: ğŸ¥ Publish bundle with version on gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          folder: core/bundle-${{ env.VERSION }}
          target-folder: bundle-${{ env.VERSION }}/
