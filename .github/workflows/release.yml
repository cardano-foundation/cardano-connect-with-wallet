name: Release

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

  workflow_dispatch:

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ðŸš€ release-please-action
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
  publish:
    environment: CI
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'release-please--branches--main')"
    steps:
      - uses: actions/checkout@v3
      - name: ðŸ«¡ Setup Node.js environment
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: ðŸ“¥ Install dependencies
        run: npm ci --ignore-scripts
      - name: ðŸ§µ Install rollup
        run: npm i -g rollup
      - name: ðŸ“¦ Bundle package
        run: npm run rollup
      - name: ðŸ”§ Configure npm
        run: |
          echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc
      - name: ðŸš€ Publish package on npmjs
        run: npm publish
    env:
      NPM_TOKEN: ${{ secrets.NPMJS_SECRET }}
